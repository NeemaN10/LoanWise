<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loan-form');
        const resultDiv = document.getElementById('prediction-result');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve form values
            const formData = new FormData(form);
            let resultHTML = '<h3>Prediction Result</h3>';

            formData.forEach((value, key) => {
                resultHTML += `<p><strong>${key.charAt(0).toUpperCase() + key.slice(1).replace(/-/g, ' ')}:</strong> ${value}</p>`;
            });

            // Simulate loan eligibility status (replace this with actual algorithm logic)
            const isEligible = Math.random() > 0.5 ? "Eligible" : "Not Eligible";

            // Highlight the loan eligibility status
            resultHTML += `<p style="border: 2px solid rgba(251, 46, 134, 1); 
                                    background-color: rgba(251, 46, 134, 0.1); 
                                    padding: 10px; 
                                    border-radius: 5px;">
                            <strong>Loan Eligibility Status:</strong> ${isEligible}
                           </p>`;

            // Display results
            resultDiv.innerHTML = resultHTML;
            resultDiv.style.display = 'block';
        });
    });
</script>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">ProsperX</a>
            </div>
            <ul class="menu">
                <li ><a style="color:rgba(251, 46, 134, 1);" href="index.html">Home</a></li>
                <li><a href="loan-prediction.html">Loan Prediction</a></li>
                <li><a href="#">Ai Literacy Tools</a></li>
                <li><a href="#">AI Chatbot</a></li>
            </ul>
            <div class="language">
                <a href="#">English</a>
            </div>
        </nav>
    </header>
    <div style="border: 5px solid black;" class="form-container">
       <!-- <button style="background-color: white; color: black; border: 1px solid black; padding: 2px; margin-top: 8px;  font-family: Josefin Sans;"> <a style="text-decoration: none;" href="index.html">ProperX</a></button>-->
        <h2>Loan Prediction</h2>


        <form  id="loan-form">
            <div class="form-group">
                 <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="married">Married:</label>
                <select id="married" name="married" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
               <label for="dependents">Dependents:</label>
                <input type="number" id="dependents" name="dependents" min="0" required>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education" name="education" required>
                    <option value="">Select</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="self-employed">Self Employed:</label>
                <select id="self-employed" name="self-employed" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="applicant-income">Applicant Income</label>
                <input type="number" id="applicant-income" name="applicant-income">
            </div>
            <div class="form-group">
                <label for="coapplicant-income">Co-applicant Income</label>
                <input type="number" id="coapplicant-income" name="coapplicant-income">
            </div>
            <div class="form-group">
                <label for="loan-amount">Loan Amount</label>
                <input type="number" id="loan-amount" name="loan-amount">
            </div>
            <div class="form-group">
                <label for="loan-amount-term">Loan Amount Term (months)</label>
                <input type="number" id="loan-amount-term" name="loan-amount-term">
            </div>
            <div class="form-group">
                 <label for="credit-history">Credit History:</label>
                <select id="credit-history" name="credit-history" required>
                    <option value="">Select</option>
                    <option value="positive">0</option>
                    <option value="negative">1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="property-area">Property Area</label>
                <select id="property-area" name="property-area" required>
                    <option value="">Select</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Semiurban">Semiurban</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        <div  id="prediction-result">
            <!-- Prediction result will be displayed here -->
        </div>
    </div>
</body>
</html>
